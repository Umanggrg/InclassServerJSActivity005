<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic Chat Client</title>
</head>
<body>
  <div id="chat-container">
    <!-- List of users in the chat -->
    <div id="user-list"></div>

    <!-- Chat window for user interaction -->
    <div id="chat-window">
      <input id="user-name" placeholder="Enter your name">
      <button id="join-chat">Join Chat</button>
      <button id="leave-chat">Leave Chat</button>
    </div>
  </div>

  <script src="chat-client.js"></script>
</body>
</html>
